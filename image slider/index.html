<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
   <!-- Linking swiper.js -->
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="./card-slider-images-24-07-01/images/img-1.jpg" alt="User Image" class="user-image"/>
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./card-slider-images-24-07-01/images/img-2.jpg" alt="User Image" class="user-image"/>
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./card-slider-images-24-07-01/images/img-3.jpg" alt="User Image" class="user-image"/>
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./card-slider-images-24-07-01/images/img-4.jpg" alt="User Image" class="user-image"/>
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./card-slider-images-24-07-01/images/img-5.jpg" alt="User Image" class="user-image"/>
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./card-slider-images-24-07-01/images/img-6.jpg" alt="User Image" class="user-image"/>
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>


        </div>
    </div>
    <!-- linking swiperJS script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- linking custom script -->
    <script src="./script.js"></script>
</body>
</html>
